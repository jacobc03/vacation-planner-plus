<html>
        <head>
            <!--Import Google Icon Font-->
            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
            <!-- Orginal Style Sheet -->
            <link rel="stylesheet" href="assets/css/style.css">
            <!-- Contact Page Style Sheet -->
            <link rel="stylesheet" href="assets/css/contactStyle.css">

            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>

        <body>
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Vacation Planner Plus</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="container">
                <div class="contactForm">
                    <div class="row">
                        <!-- Action command pulls values from form and emails it to the gmail below -->
                        <form class="col s12" action="mailto:vacation.planner.plus@gmail.com" method="post" enctype="text/plain">

                            <div class="row">    
                                <div class="input-field col s6">
                                    <!-- First Name input Field -->
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="first_name" type="text" name="First Name" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>

                                <div class="input-field col s6">
                                    <!-- Last Name input Field  -->
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="last_name" type="text" name="Last Name" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
    
                            <div class="row">                      
                                <div class="input-field col s12">
                                    <!-- Email input Field  -->
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" name="Email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div> 

                            <div class="row">                       
                                <div class="input-field col s12">
                                    <!-- Message input Field  -->
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="textarea1" name="Message" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Message</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 contactButton">
                                    <!-- Sumbit Button  -->                 
                                    <button class="btn waves-effect waves-light"><i class="material-icons right">send</i>submit</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 socialButtons">
                                    <!-- Social media links -->
                                    <a href="https://facebook.com" target="_blank"><img src="assets/images/facebook.png" class="social" alt="Facebook"></a>
                                    <a href="https://twitter.com" target="_blank"><img src="assets/images/twitter.png" class="social" alt="Twitter"></a>
                                    <a href="https://instagram.com" target="_blank"><img src="assets/images/insta.png" class="social" alt="Instagram"></a>
                                </div>
                            </div>
                        
                        </form>

                    </div>
                </div>

            <!--Import jQuery before our js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
            <script type="text/javascript" src="assets/javascript/contact.js"></script>
        </body>
  </html>
